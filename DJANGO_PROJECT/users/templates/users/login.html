{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<style>
    /* Hide link previews */
    a {
        text-decoration: none;
    }
    a[title] {
        position: relative;
    }
    a[title]:hover::after {
        content: "";
        display: none;
    }
</style>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Get all links in the document
        const links = document.querySelectorAll('a');

        // For each link
        links.forEach(link => {
            // Remove any title attribute that might show on hover
            if (link.hasAttribute('title')) {
                link.removeAttribute('title');
            }

            // Add a blank rel attribute to prevent showing URL in status bar
            link.setAttribute('rel', 'noopener');
        });
    });
</script>
<div class="content-section">
  <div class="card border-0 shadow-sm">
    <div class="card-body p-4">
      <h2 class="text-center mb-4">
        <i class="fas fa-sign-in-alt text-primary mb-3"></i>
        <div>Welcome Back</div>
      </h2>

      <form method="POST" class="login-form">
        {% csrf_token %}

        <fieldset class="form-group">
          <legend class="border-bottom pb-2 mb-4">
            <span class="text-muted small">ACCOUNT LOGIN</span>
          </legend>

          {{ form|crispy }}

         <div class="d-flex justify-content-between align-items-center mt-3 mb-3">
  <div class="form-check d-flex align-items-center">
    <input type="checkbox" class="form-check-input" id="remember-me">
    <label class="form-check-label text-muted" for="remember-me" style="font-size: 14px; margin-left: 5px;">Remember me</label>
  </div>
  <a href="#" class="text-primary small">Forgot password?</a>
</div>

        </fieldset>

        <div class="form-group mt-4">
          <button class="btn btn-primary btn-block py-2" type="submit">
            <i class="fas fa-lock-open mr-2"></i>Log in
          </button>
        </div>
      </form>

      <div class="border-top mt-4 pt-3 text-center">
        <small class="text-muted">
          Need an Account?
          <a href="{% url 'register' %}" class="ml-1 font-weight-bold text-primary">
            Sign Up Now <i class="fas fa-arrow-right ml-1"></i>
          </a>
        </small>
      </div>
    </div>
  </div>

  <!-- Optional social login section -->
  <div class="mt-4 text-center">
    <p class="text-muted small mb-3">OR CONTINUE WITH</p>
    <div class="social-login">
      <button class="btn btn-outline-secondary mx-2" disabled>
        <i class="fab fa-google"></i>
      </button>
      <button class="btn btn-outline-secondary mx-2" disabled>
        <i class="fab fa-facebook-f"></i>
      </button>
      <button class="btn btn-outline-secondary mx-2" disabled>
        <i class="fab fa-twitter"></i>
      </button>
    </div>
    <p class="mt-3 text-muted small">
      <i class="fas fa-shield-alt mr-1"></i>
      Secured with end-to-end encryption
    </p>
  </div>
</div>

<style>
  .login-form .asteriskField {
    display: none;
  }

  .form-check-input {
    position: relative;
    margin-top: 0.3rem;
  }

  .social-login .btn {
    width: 45px;
    height: 45px;
    border-radius: 50%;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s;
  }

  .social-login .btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }

  .btn-primary {
    position: relative;
    overflow: hidden;
    transition: all 0.3s ease;
  }

  .btn-primary:after {
    content: "";
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    transition: all 0.6s;
  }

  .btn-primary:hover:after {
    left: 100%;
  }

  @media (max-width: 768px) {
    .content-section {
      padding: 15px;
    }

    .card-body {
      padding: 15px;
    }
  }
</style>
{% endblock content %}
