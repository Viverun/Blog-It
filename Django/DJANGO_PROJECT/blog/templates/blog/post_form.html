{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<style>
    /* Hide link previews */
    a {
        text-decoration: none;
    }
    a[title] {
        position: relative;
    }
    a[title]:hover::after {
        content: "";
        display: none;
    }
</style>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Get all links in the document
        const links = document.querySelectorAll('a');

        // For each link
        links.forEach(link => {
            // Remove any title attribute that might show on hover
            if (link.hasAttribute('title')) {
                link.removeAttribute('title');
            }

            // Add a blank rel attribute to prevent showing URL in status bar
            link.setAttribute('rel', 'noopener');
        });
    });
</script>
<div class="content-section">
  <div class="card border-0 shadow-sm">
    <div class="card-body p-4">
      <h2 class="text-center mb-4">
        <i class="fas fa-pen-nib text-primary mb-3"></i>
        <div>Create Your Post</div>
      </h2>

      <form method="POST" class="registration-form">
        {% csrf_token %}

        <fieldset class="form-group">
          <legend class="border-bottom pb-2 mb-4">
            <span class="text-muted small">Blog Post</span>
          </legend>

          {{ form|crispy }}
        </fieldset>

        <div class="form-group mt-4">
          <button class="btn btn-primary btn-block py-2" type="submit">
            <i class="fas fa-paper-plane mr-2"></i>Post
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock content%}
